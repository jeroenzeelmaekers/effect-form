server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318

# Enable metrics generator for TraceQL metrics
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://localhost:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces
  processor:
    local_blocks:
      flush_to_storage: false

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

# Enable local blocks for metrics queries
querier:
  search:
    prefer_self: 10

# Enable TraceQL metrics
overrides:
  defaults:
    metrics_generator:
      processors: [local-blocks]
