<!doctype html>
<html lang="en" style="color-scheme: light dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#292524" media="(prefers-color-scheme: dark)" />
    <meta
      name="description"
      content="Demo application of an form w/ data fetching in Effect" />
    <meta name="author" content="Jeroen Zeelmaekers" />
    <link
      rel="preload"
      href="/fonts/NunitoSans.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <title>Effect Form - Demo</title>
    <script>
      (function () {
        try {
          const storageKey = 'theme-preference';
          const theme = localStorage.getItem(storageKey);
          const systemDark = window.matchMedia(
            '(prefers-color-scheme: dark)',
          ).matches;

          if (
            theme === 'dark' ||
            (theme === 'system' && systemDark) ||
            (!theme && systemDark)
          ) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.add('light');
          }
        } catch {
          document.documentElement.classList.add('light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
