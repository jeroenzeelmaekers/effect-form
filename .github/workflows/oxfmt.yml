name: Format 

on:
  pull_request:
  push:
    branches: [main]

permissions: {}

jobs:
  oxfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile
      - run: bun fmt

      - uses: autofix-ci/action@1.3.2
